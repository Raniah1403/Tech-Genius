<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Fresh Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- PROMOSI BAHAN -->
    <div class="bg-teal-600 px-4 py-2 text-white">
        <p class="text-center text-sm font-medium">
          PROMO HINGGA 50%
          <a href="#" class="inline-block underline">Berlaku Untuk Hari Ini!</a>
        </p>
      </div>
    <!-- END PROMOSI-->

    <!-- NAVBAR COMPONENT-->
    <header class="bg-white">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8 shadow-md transform">
          <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block " >
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Products </a>
                </li>
              </ul>
            </nav>
      
            <div class="flex items-center gap-4">
              <div class="sm:flex sm:gap-4">
                <a
                  class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                  href="#"
                >
                  Keranjangku
                </a>
      
                <a
                  class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"
                  href="#"
                >
                  Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
    <!-- END NAVBAR-->
    
    <!-- CALL TO ACTION COMPONENT-->
    <!-- END CALL TO ACTION COMPONENT-->
    
    <!-- PRODUCT LIST COMPONENT -->
     <div class="container grid grid-cols-4 gap-5 max-w-5xl mx-auto py-8">
        <a href="#" class="group relative block overflow-hidden">
            <img
              src="https://media.istockphoto.com/id/614537764/photo/whole-raw-chicken.webp?a=1&b=1&s=612x612&w=0&k=20&c=YYCDRCHwGsu1NP_kei4lE--71AGia_IRdyTr2nB9QMM="
              alt=""
              class="aspect-square rounded w-full object-cover transition duration-500 group-hover:scale-105 "
            />
          
            <div class="relative border border-gray-100 bg-white p-6">
          
              <h3 class="mt-4 text-lg font-medium text-gray-900">Daging Ayam</h3>
          
              <p class="mt-1.5 text-sm text-gray-700">Rp 20.000,00</p>
          
              <form class="mt-4">
                <button
                  class="block w-full rounded bg-orange-500 p-3 text-sm font-medium transition hover:scale-105"
                >
                  Add to Cart
                </button>
              </form>
            </div>
          </a>
        <a href="#" class="group relative block overflow-hidden">
            <img
              src="https://media.istockphoto.com/id/1167694329/photo/display-of-fresh-salmon-fillets.webp?a=1&b=1&s=612x612&w=0&k=20&c=1NvTSXUEX9GWsDTYayjgN3XjtzLtOtcA__CN05JEa_Y="
              alt=""
              class="aspect-square rounded w-full object-cover transition duration-500 group-hover:scale-105 "
            />
          
            <div class="relative border border-gray-100 bg-white p-6">
          
              <h3 class="mt-4 text-lg font-medium text-gray-900">Salmon Fillets</h3>
          
              <p class="mt-1.5 text-sm text-gray-700">Rp. 45.000,00</p>
          
              <form class="mt-4">
                <button
                  class="block w-full rounded bg-orange-500 p-3 text-sm font-medium transition hover:scale-105"
                >
                  Add to Cart
                </button>
              </form>
            </div>
          </a>
    </div>
    <!-- END PRODUCT LIST COMPONENT-->

    <!-- FOOTER-->
    <!-- END FOOTER-->


</body>
</html>
