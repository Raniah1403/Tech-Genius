<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Fresh Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class=" border-double bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-96 mx-w-md p-8 space-y-6 bg-white rounded shadow-md">
            <h2 class="font-semibold text-2xl text-center">Register Form</h2>
            <form id="RegisterForm">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="name" name="name" id="name" required class="w-full px-3 py-1 border rounded">
                    <p id="Name Not Filled" class= "text-red-500 text-sm mt-1"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required class="w-full px-3 py-1 border rounded">
                    <p id="Email Not Filled" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required class="w-full px-3 py-1 border rounded">
                    <p id="Password Not Filled" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div>
                    <button type="submit" class="w-full py-1 mt-3 text-white bg-orange-500 rounded hover:opacity-70 transition duration-300 ease-in-out">Register</button>
                </div>
                </div>
            </form>
        </div>
        
    </div>
   
</body>
</html>
