<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fresh Market</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="login.js"></script>
</head>
<body class=" border-double bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
    <div class="w-96 mx-w-md p-8 space-y-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center" >Welcome Back</h2>
        <p class="font-medium text-center">Please Login!</p>
        <form id="loginForm">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email"
                        name="email"
                        id="email"
                        required
                        class="w-full px-3 py-2 border rounded"
                        />
                        <p 
                            id="emailError"
                            class= "text-red-500 text-sm mt-1"></p>
                        </p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password"
                        name="password"
                        id="password"
                        required
                        class="w-full px-3 py-2 border rounded"
                    />
                    <p id="passwordError"
                        class ="text-red-500 text-sm mt-1">
                    </p>
                </div>
                    <button type="submit" class="w-full py-2 text-white bg-orange-500 rounded hover:opacity-70 transition duration-300 ease-in-out">
                        Login
                    </button>
                </div>
            </form>
        </div> 
    </div>
    
</body>
</html>
